<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계산기</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .calculator {
    display: inline-block;
    margin: 20px;
    padding: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 10px;
    background-color: #f9f9f9;
  }
  .input-field {
    width: 80%;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 18px;
  }
  .btn {
    width: 40px;
    height: 40px;
    margin: 5px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #b6dcff;
  }
  .btn:hover {
    background-color: #d3d3d3;
  }
  #result {
    margin-top: 10px;
    font-size: 20px;
  }
</style>
</head>
<body>

<h2>계산기</h2>

<div class="calculator">
  <input type="text" id="input" class="input-field" placeholder="식을 입력하세요">
  <div>
    <button class="btn" onclick="appendNumber(1)">1</button>
    <button class="btn" onclick="appendNumber(2)">2</button>
    <button class="btn" onclick="appendNumber(3)">3</button>
    <button class="btn" onclick="appendOperator('+')">+</button>
  </div>
  <div>
    <button class="btn" onclick="appendNumber(4)">4</button>
    <button class="btn" onclick="appendNumber(5)">5</button>
    <button class="btn" onclick="appendNumber(6)">6</button>
    <button class="btn" onclick="appendOperator('-')">-</button>
  </div>
  <div>
    <button class="btn" onclick="appendNumber(7)">7</button>
    <button class="btn" onclick="appendNumber(8)">8</button>
    <button class="btn" onclick="appendNumber(9)">9</button>
    <button class="btn" onclick="appendOperator('*')">*</button>
  </div>
  <div>
    <button class="btn" onclick="appendNumber(0)">0</button>
    <button class="btn" onclick="clearInput()">C</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="appendOperator('/')">/</button>
  </div>
</div>

<p id="result"></p>

<script>
function appendNumber(number) {
  var inputField = document.getElementById("input");
  inputField.value += number;
}

function appendOperator(operator) {
  var inputField = document.getElementById("input");
  inputField.value += operator;
}

function clearInput() {
  var inputField = document.getElementById("input");
  inputField.value = "";
}

function calculate() {
  var inputField = document.getElementById("input");
  var input = inputField.value;

  if (input.trim() === "") {
    alert("식을 입력하세요.");
    return;
  }

  try {
    var result = eval(input);
    document.getElementById("result").innerText = "결과: " + result;
  } catch (error) {
    alert("잘못된 계산식입니다. 다시 입력해주세요.");
  }
}
</script>

</body>
</html>
